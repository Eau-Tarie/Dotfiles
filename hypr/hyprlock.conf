# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace
#
# you can get started by copying this config to ~/.config/hypr/hyprlock.conf
#

#===FONT===
$primary_font = Firacode
$clock_font = ds-digital
#========


#===General Hyprlock behavior===
general {
    hide_cursor = false
    grace = 10 # ÔÅ± set it to 2
    ignore_empty_input = true
}
#===============================

#===Animations===
animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}
#================

#===Background-Lockscreen===
background {
    monitor =
    path = screenshot 
    blur_passes = 3
    blur_size = 0
}

#=====Password-Field====
input-field {
    monitor =
    size = 20%, 6%
    outline_thickness = 3
    inner_color = rgba(255, 255, 255, 1.0) # fill in white

    outer_color = rgba(33ccffee) rgba(00ff99ee) 45deg
    check_color = rgba(00ff99ee) rgba(ff6633ee) 120deg
    fail_color = rgba(ff6633ee) rgba(ff0066ee) 40deg
    
    font_color = rgb(143, 143, 143)
    fade_on_empty = false
    fade_on_check = true
    rounding = 5

    font_family = $font
    placeholder_text = Password...
    fail_text = $FAIL !
    #fail_text = $PAMFAIL
    font_color = rgba(255, 0, 0, 1)
    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    # dots_size = 0.4
    dots_spacing = 0.3
    
    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 13, -70
    halign = center
    valign = center
}

#==Clock text==
label {
   monitor =
   text = cmd[update:1000] date +"<span color='lightgrey' weight='bold'>%H</span> <span foreground='white'>:</span> <span foreground='lightgrey' weight='bold'>%M</span>"
   font_size = 80
   font_family = $clock_font
   color = rgba(255, 255, 255, 1.0)
   position = 13, 120
   valign = center
   halign = center
}

# DATE (TODO: keep calendar, remove hour, position on it on better place)

#=== $ Variables ===
$primary_font = Firacode
#===================


#===  General Hyprlock behavior ===
general {
    hide_cursor = false
    grace = 2
    ignore_empty_input = true
}
#===================================

#=== 󰤺 Animations ===
animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}
#====================

#===  Background-Lockscreen ===
background {
    monitor =
    path = $HOME/assets/wallpapers/current-background.png
    blur_passes = 0
    blur_size = 0
}
#===============================

#===  Calendar ===
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B" # update every 60 seconds
    font_size = 25
    weight = bold
    position = 0, 20
}
#==================

#===  Clock text ====

#-- Hours --
label {
    monitor =
    text = cmd[update:1000] date +"<b>%H</b>"
    text = cmd[update:1000] ~/.config/hypr/scripts/hours.sh
    font_size = 100 
    color = rgba(255, 255, 255, 1.0)
    position = 0, 250
}
#---------------------

#-- Minutes --
label {
    monitor =
    text = cmd[update:1000] date +"<b>%M</b>"
    text = cmd[update:1000] ~/.config/hypr/scripts/minutes.sh
    font_size = 100
    color = rgba(255, 255, 255, 1.0)
    position = 0, 120
    zindex = 2
}

#-- Seconds --
label {
    monitor =
    text = cmd[update:1000] date +"<b>%S</b>"
    text = cmd[update:1000] ~/.config/hypr/scripts/seconds.sh
    font_size = 30
    color = rgba(255, 255, 255, 1.0)
    position = 120, 180
    zindex = 2
}
#-------------
#-- Asset --
label {
    monitor =
    text = cmd[update:1000] ~/.config/hypr/scripts/weather.sh
    font_size = 40
    position = -115, 180
}
#-----------
#=====================

#===  Welcome Message ===
#--  Shape --
shape {
    monitor =
    size = 350, 200
    rounding = 10
    position = 0, -220
    color = rgba(32, 32, 36, 0.60)
}

shape {
    monitor =
    size = 350, 350
    rounding = 10
    position = 0, 155
    color = rgba(32, 32, 36, 0.60)
}
#------------

#-- 󰦨 Text --
label {
    monitor =
    text = cmd[update:60000] ~/.config/hypr/scripts/greetings.sh
    font_size = 15
    position = 0, -195
}
#------------

#--  Profile Asset --
image {
    monitor =
    path = $HOME/.face
    size = 75 
    position = 0, -120
    zindex = 2
    border_size = 5
    border_color = rgba(255, 255, 255, 0.25)
}
#---------------------

#=======================

#===== 󰟵 Password-Field ====
#--  Password --
input-field {
    monitor =
    size = 180, 40
    outline_thickness = 3
    inner_color = rgba(32, 32, 36, 0.60)

    outer_color = rgba(250, 129, 40, 1.0) rgba(253, 161, 114, 1.0) 45deg
    check_color = rgba(242, 2020, 133, 1.0) rgba(255, 200, 42, 1.0) 120deg
    fail_color = rgba(255, 8, 0, 1.0) rgba(180, 55, 87, 1.0) 45deg
    
    font_color = rgb(211,211,211)
    fade_on_empty = false
    rounding = -1

    placeholder_text = <b>Password</b>
    fail_text = <b>$FAIL !</b>
    position = 0, -260
}
#-------------------

#--  Locker asset --
label {
    monitor =
    text = <b> </b>
    font_size = 15
    position = -110, -260
    zindex = 2
}

#-- 󰆙 Attempts text --
label {
    monitor =
    text = <span foreground="white">$ATTEMPTS / 5</span>
    font_size = 13
    position = 125, -260
    zindex = 2
}

#===== Û∞üµ Password-Field ====
#-- Ó¨ë Password --
input-field {
    monitor =
    size = 20%, 6%
    outline_thickness = 3
    inner_color = rgba(255, 255, 255, 1.0) # fill in white

    outer_color = rgba(33ccffee) rgba(00ff99ee) 45deg
    check_color = rgba(00ff99ee) rgba(ff6633ee) 120deg
    fail_color = rgba(ff6633ee) rgba(ff0066ee) 40deg
    
    font_color = rgb(143, 143, 143)
    fade_on_empty = false
    fade_on_check = true
    rounding = 5

    font_family = $font
    placeholder_text = Password...
    fail_text = $FAIL !
    font_color = rgba(255, 0, 0, 1)
    dots_spacing = 0.3
    position = 13, -70
    halign = center
    valign = center
}

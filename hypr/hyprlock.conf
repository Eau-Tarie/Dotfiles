#=== $ Variables ===
$primary_font = Firacode
$clock_font = ds-digital
#===================


#=== Ó©µ General Hyprlock behavior ===
general {
    hide_cursor = false
    grace = 100 # set it to 2
    ignore_empty_input = true
}
#===================================

#=== Û∞§∫ Animations ===
animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}
#====================

#=== ÔÄæ Background-Lockscreen ===
background {
    monitor =
    path = screenshot 
    blur_passes = 3
    blur_size = 0
}
#===============================

#=== Ó™∞ Calendar ===
label {
    monitor =
    text = cmd[update:60000] date +"<b>%A, %d %B %Y</b>" # update every 60 seconds
    font_size = 20
    font_family = $font
    weight = bold
    position = 13, 220
    halign = center
    valign = center
}
#==================

#=== ÔÄó Clock text ====

#-- Hours : Minutes --
label {
   monitor =
   text = cmd[update:1000] date +"<span color='lightgrey' weight='bold'>%H</span> <span foreground='white'>:</span> <span foreground='lightgrey' weight='bold'>%M</span>"
   font_size = 80
   font_family = $clock_font
   color = rgba(255, 255, 255, 1.0)
   position = 13, 120
   valign = center
   halign = center
}
#---------------------

#-- Seconds --
label {
    monitor =
    text = cmd[update:1000] date +"%S"
    font_size = 17
    font_family = $clock_font
    color = rgba(0, 0, 0, 1.0)
    position = 188, 120
    halign = center
    valign = center
    zindex = 2
}
